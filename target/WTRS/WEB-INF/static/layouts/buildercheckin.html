											<div class="modal hide in" id="addBuilderWidget" style="display: none;" aria-hidden="false">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">×</button>
													<h3>新增员工信息</h3>
												</div>
												<div class="modal-body">
													<form class="form-horizontal" method="post" id="addBuilderForm" action="addBuilder.html">
														<div class="control-group">
															<label class="control-label">姓名</label>
															<div class="controls">
																<input type="text" name="name">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">点工/包工</label>
															<div class="controls">
																		<input type="radio" checked="checked" value="timework" name="type">
																		点工&nbsp;&nbsp;
																		<input type="radio" value="packagework" name="type">
																		包工&nbsp;&nbsp;
																		<input type="radio" value="all" name="type">
																		点工&包工
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">年龄</label>
															<div class="controls">
																<input type="text" data-date-format="yyyy-mm-dd" value="" class="datepicker" name="age"/>
															</div>
														</div>
														<div class="control-group">
																<label class="control-label">性别</label>
																<div class="controls">
																		<input type="radio" checked="checked" value="male" name="sex">
																		男
																		<input type="radio" value="female" name="sex">
																		女
																</div>
														</div>
														<div class="control-group">
															<label class="control-label">身份证号</label>
															<div class="controls">
																<input type="text" name="idcard">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">家乡</label>
															<div class="controls">
																<input type="text" name="hometown">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">其他</label>
															<div class="controls">
																<textarea name="otherinfo"></textarea>
															</div>
														</div>
													</form>
												</div>
												<div class="modal-footer">
													<a href="javascript:$('#addBuilderForm').submit();" class="btn btn-primary">保存</a>
													<button type="button" data-dismiss="modal" class="btn">取消</button>
												</div>
											</div>






											<div class="modal hide in" id="editBuilderWidget" style="display: none;" aria-hidden="false">

													<button type="button" class="close" data-dismiss="modal" onclick="closeWidget('editBuilderWidget')">×</button>
													<h3>修改员工信息</h3>
												</div>
												<div class="modal-body">
													<form class="form-horizontal" method="post" id="editBuilderForm" action="editBuilder.html">
														<div class="control-group">
															<label class="control-label">姓名</label>
															<div class="controls">
																<input type="hidden" name="id" id="builder_id">
																<input type="text" name="name" id="builder_name">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">缩写</label>
															<div class="controls">
																<input type="text" name="shortname" id="builder_shortname">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">点工/包工</label>
															<div class="controls">
																		<input type="radio" value="timework" name="type" id="builder_type_timework">
																		点工&nbsp;&nbsp;
																		<input type="radio" value="packagework" name="type" id="builder_type_packagework">
																		包工&nbsp;&nbsp;
																		<input type="radio" value="all" name="type" id="builder_type_all">
																		点工&包工
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">年龄</label>
															<div class="controls">
																<input type="text" data-date-format="yyyy-mm-dd" class="datepicker" name="age" id="builder_age"/>
															</div>
														</div>
														<div class="control-group">
																<label class="control-label">性别</label>
																<div class="controls">
																		<input type="radio" value="male" name="sex" id="builder_sex_male">
																		男
																		<input type="radio" value="female" name="sex" id="builder_sex_female">
																		女
																</div>
														</div>
														<div class="control-group">
															<label class="control-label">身份证号</label>
															<div class="controls">
																<input type="text" name="idcard" id="builder_idcard">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">家乡</label>
															<div class="controls">
																<input type="text" name="hometown" id="builder_hometown">
															</div>
														</div>
														<div class="control-group">
															<label class="control-label">其他</label>
															<div class="controls">
																<textarea name="otherinfo" id="builder_otherinfo"></textarea>
															</div>
														</div>
													</form>
												</div>
												<div class="modal-footer">
													<a href="javascript:$('#editBuilderForm').submit();" class="btn btn-primary">保存</a>
													<button type="button" data-dismiss="modal" class="btn">取消</button>
												</div>
